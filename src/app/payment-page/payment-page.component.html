<div class="container">
    <div class="container d-flex justify-content-between">
        <div class="content">
            <h2>Order Summary</h2>
            <div class=" d-flex">
                <h5>Name:</h5>
                <span>{{order.name}}</span>
            </div>
            <div class=" d-flex">
                <h5>Address:</h5>
                <span>{{order.address}}</span>
            </div>
            <table>
                <tr>
                    <td colspan="5">
                        <h3>Order Items</h3>
                    </td>
                </tr>
                <tr *ngFor="let item of order.items">
                    <td>
                        <a routerLink="/food/{{item.food.id}}">
                            <img [src]="item.food.imageUrl" alt="">
                        </a>
                    </td>
                    <td>
                        {{item.food.name}}
                    </td>
                    <td>
                        {{item.food.price | currency}}
                    </td>
                    <td>
                        {{item.quantity}}
                    </td>
                    <td>
                        {{item.price| currency}}
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        
                    </td>
                    <td>
                        <strong>
                            Total:
                        </strong>
                    </td>
                    <td>
                        <strong>
                            {{order.totalPrice | currency}}
                        </strong>
                    </td>
                </tr>
            </table>
        </div>
        <div class="map">
            <h3>Choose your address on map</h3>
            <app-map [order]="order"></app-map>
        </div>
    </div>


</div>
