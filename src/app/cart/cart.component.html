
<h1 class="text-center"  *ngIf="items.length<1">Your Cart is Empty, Add your food now</h1>
<div *ngIf="items.length>0" class="d-flex flex-column align-items-center">
<div class="card" *ngFor="let i of items; index as in">
    <!-- <h5 class="card-header">{{i.food.name}}</h5> -->
    <div class="card-body d-flex ">
        <img class="item-img" src="{{i.food.imageUrl}}" alt="">
        <div class="item-content d-flex">
            <div>
                <h3>{{i.food.name}}</h3>
                <star-rating
                    [value]="i.food!.star"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="25px"
                    [readonly]="true">
                </star-rating>
                <h5 class="card-title">{{i.price| currency}}</h5>
                <p class="card-text">
                    Quantity: <button class="btn btn-secondary" (click)="changeQty(i,'minus')">-</button>
                    <input type="text" disabled name="" id="" value="{{i.quantity }}">
                    <button class="btn btn-secondary" (click)="changeQty(i,'plus')">+</button> 
                </p>
            </div>
            <div class="cart-btns ">
                <span (click)="addToFav(i.food.id)" class="favorite {{i.food.favorite?'':'not'}}">‚ù§</span>
                <button class="remove btn btn-dark" (click)="removeFromCart(in)">Remove</button>
                <button class=" order btn btn-warning">Order Now</button>
            </div>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
    </div>
  </div>
 
  <div class=" checkout">
      <h2>Total Cost: {{sum|currency}} </h2>
      <button class="btn btn-warning">Order Now All</button>

  </div>

</div>
